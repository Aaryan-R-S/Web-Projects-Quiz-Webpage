<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | Cricket</title>
    <link rel="icon" href="quiz.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-cont">
        <!-- <h2>Question No.</h2> -->
        <h4 id="question">Question</h4>
        <ul>
            <li><input type="radio" class="options" name="option" id="a"><label for="a" id="optA">OptionA</label></li>
            <li><input type="radio" class="options" name="option" id="b"><label for="b" id="optB">OptionB</label></li>
            <li><input type="radio" class="options" name="option" id="c"><label for="c" id="optC">OptionC</label></li>
            <li><input type="radio" class="options" name="option" id="d"><label for="d" id="optD">OptionD</label></li>
        </ul>
        <button id="submit">Submit</button>
    </div>
</body>
<script src="script.js"></script>
</html>
